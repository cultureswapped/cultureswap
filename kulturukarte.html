      function init() {
        map = new OpenLayers.Map("basicMap");
        var mapnik         = new OpenLayers.Layer.OSM();
        var fromProjection = new OpenLayers.Projection("EPSG:4326");
        var toProjection   = new OpenLayers.Projection("EPSG:3857"); 
        var position       = new OpenLayers.LonLat(26.21,56.85).transform( fromProjection, toProjection);
        var zoom           = 15; 

        map.addLayer(mapnik);
        map.setCenter(position, zoom );

      }

      function initWithPopup() {
    
	    // The overlay layer for our marker, with a simple diamond as symbol
	    overlay = new OpenLayers.Layer.Vector('Overlay', {
	        styleMap: new OpenLayers.StyleMap({
	            externalGraphic: 'OpenLayers-2.13.1/img/marker.png',
	            graphicWidth: 20, graphicHeight: 24, graphicYOffset: -24,
	            title: '${tooltip}'
	        })
	    });

	    // The location of our marker and popup. We usually think in geographic
	    // coordinates ('EPSG:4326'), but the map is projected ('EPSG:3857').
	    var myLocation = new OpenLayers.Geometry.Point(26.21981,56.85459)
	        .transform('EPSG:4326', 'EPSG:3857');

	    // We add the marker with a tooltip text to the overlay
	    overlay.addFeatures([
	        new OpenLayers.Feature.Vector(myLocation, {tooltip: 'Ģimnāzija'})
	    ]);

	    // A popup with some information about our location
	    var popup = new OpenLayers.Popup.FramedCloud("Popup", 
	        myLocation.getBounds().getCenterLonLat(), null,
	        '<a target="_blank" href="http://openlayers.org/">We</a> ' +
	        'could be here.<br>Or elsewhere.', null,
	        true // <-- true if we want a close (X) button, false otherwise
	    );

	    // Finally we create the map
	    map = new OpenLayers.Map({
	        div: "basicMap", projection: "EPSG:3857",
	        layers: [new OpenLayers.Layer.OSM()],
	        center: myLocation.getBounds().getCenterLonLat(), 
	        zoom: 15,
	        eventListeners: {
		        /*featureover: function(e) {
		            e.feature.renderIntent = "select";
		            e.feature.layer.drawFeature(e.feature);
		            log("Map says: Pointer entered " + e.feature.id + " on " + e.feature.layer.name);
		        },
		        featureout: function(e) {
		            e.feature.renderIntent = "default";
		            e.feature.layer.drawFeature(e.feature);
		            log("Map says: Pointer left " + e.feature.id + " on " + e.feature.layer.name);
		        },
		        featureclick: function(e) {
		            log("Map says: " + e.feature.id + " clicked on " + e.feature.layer.name);
		        }*/
		    }
	    });
	    map.addLayer(overlay);
	    // and add the popup to it.
	    map.addPopup(popup);

	    // Add another marker
	    var marker = new OpenLayers.Geometry.Point(26.21722,56.85534)
	        .transform('EPSG:4326', 'EPSG:3857');
	    overlay.addFeatures([
	        new OpenLayers.Feature.Vector(marker, {tooltip: 'Vidusskola'})
	    ]);

	    showData(data);

	}

	function showData(data){
        if(data&&data.hasOwnProperty("result")&&data.result.hasOwnProperty("records")&&data.result.records.length>0){
            for(var i = 0; i < data.result.records.length; i++){
                var record = data.result.records[i];
                overlay.addFeatures([new OpenLayers.Feature.Vector(new OpenLayers.Geometry.Point(record.LON,record.LAT).transform('EPSG:4326', 'EPSG:3857'), 
                                     {tooltip: record["Objekta nosaukums"]})
                                    ]);
            }
        }
      }
    </script>
